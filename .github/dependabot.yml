version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions

  # Docker base images - all versions and architectures
  # Use single entry with groups to reduce Dependabot load
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: tuesday
    open-pull-requests-limit: 10
    groups:
      alpine-all:
        patterns:
          - "*"
        update-types:
          - "minor"
          - "patch"
    labels:
      - dependencies
      - docker
    ignore:
      # Ignore major version updates as they require manual validation
      - dependency-name: "*"
        update-types: ["version-update:semver-major"]