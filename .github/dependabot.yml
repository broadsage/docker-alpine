version: 2
updates:
  # GitHub Actions dependencies
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
    open-pull-requests-limit: 5
    labels:
      - dependencies
      - github-actions

  # Docker base images - grouped by version
  - package-ecosystem: docker
    directory: /
    schedule:
      interval: weekly
      day: tuesday
    open-pull-requests-limit: 10
    groups:
      alpine-base:
        patterns:
          - "*"
    labels:
      - dependencies
      - docker
