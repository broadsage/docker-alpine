name: Build and Push Alpine Images

on:
  push:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
  workflow_dispatch:
    inputs:
      version:
        description: 'Alpine version to build (e.g., edge, 3.19.9)'
        required: false
        default: 'all'
      registry:
        description: 'Registry to push to (ghcr, dockerhub, all)'
        required: false
        default: 'all'
        type: choice
        options:
          - all
          - ghcr
          - dockerhub

env:
  # Registry configurations
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io

permissions:
  contents: read

jobs:
  detect-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      image_name: ${{ steps.get-image-name.outputs.image_name }}
      registries: ${{ steps.get-registries.outputs.registries }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Determine target registries
        id: get-registries
        run: |
          # Determine which registries to push to based on workflow input or default to both
          REGISTRY_INPUT="${{ inputs.registry }}"
          if [ -z "${REGISTRY_INPUT}" ] || [ "${REGISTRY_INPUT}" = "all" ]; then
            REGISTRIES='["ghcr","dockerhub"]'
          elif [ "${REGISTRY_INPUT}" = "ghcr" ]; then
            REGISTRIES='["ghcr"]'
          elif [ "${REGISTRY_INPUT}" = "dockerhub" ]; then
            REGISTRIES='["dockerhub"]'
          else
            REGISTRIES='["ghcr","dockerhub"]'
          fi
          echo "registries=${REGISTRIES}" >> $GITHUB_OUTPUT
          echo "Target registries: ${REGISTRIES}"

      - name: Compute image name
        id: get-image-name
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Strip 'docker-' prefix from repository name
          IMAGE_NAME="${REPO_OWNER}/${REPO_NAME#docker-}"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Image name: ${IMAGE_NAME}"

      - name: Detect Alpine versions
        id: get-versions
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "all" ]; then
            # Build specific version from workflow dispatch
            VERSIONS='["${{ inputs.version }}"]'
          else
            # Detect all version directories
            VERSIONS=$(find . -maxdepth 1 -type d \( -name "edge" -o -name "3.*" \) -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT
          echo "Detected versions: ${VERSIONS}"

  build-and-push:
    needs: detect-versions
    runs-on: ubuntu-latest
    if: needs.detect-versions.outputs.versions != '[]'
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
        registry: ${{ fromJson(needs.detect-versions.outputs.registries) }}
        architecture:
          - aarch64
          - armhf
          - armv7
          - ppc64le
          - riscv64
          - s390x
          - x86
          - x86_64
    
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "${{ matrix.version }}/${{ matrix.architecture }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Dockerfile exists for ${{ matrix.version }}/${{ matrix.architecture }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dockerfile not found for ${{ matrix.version }}/${{ matrix.architecture }}, skipping"
          fi

      - name: Set registry configuration
        id: registry-config
        run: |
          # Set registry-specific configurations
          if [ "${{ matrix.registry }}" = "ghcr" ]; then
            echo "registry=${{ env.GHCR_REGISTRY }}" >> $GITHUB_OUTPUT
            echo "username=${{ github.actor }}" >> $GITHUB_OUTPUT
            echo "Registry: GHCR (ghcr.io)"
          elif [ "${{ matrix.registry }}" = "dockerhub" ]; then
            echo "registry=${{ env.DOCKERHUB_REGISTRY }}" >> $GITHUB_OUTPUT
            echo "username=${{ secrets.DOCKERHUB_USERNAME }}" >> $GITHUB_OUTPUT
            echo "Registry: DockerHub (docker.io)"
          fi

      - name: Set up QEMU
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-qemu-action@29109295f81e9208d7d86ff1c6c12d2833863392 # v3.6.0

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request' && matrix.registry == 'ghcr'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request' && matrix.registry == 'dockerhub'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: meta
        run: |
          # Read VERSION file
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Map architecture names to Docker platform names
          case "${{ matrix.architecture }}" in
            x86_64)   PLATFORM="linux/amd64" ;;
            aarch64)  PLATFORM="linux/arm64" ;;
            armhf)    PLATFORM="linux/arm/v6" ;;
            armv7)    PLATFORM="linux/arm/v7" ;;
            ppc64le)  PLATFORM="linux/ppc64le" ;;
            riscv64)  PLATFORM="linux/riscv64" ;;
            s390x)    PLATFORM="linux/s390x" ;;
            x86)      PLATFORM="linux/386" ;;
            *)        PLATFORM="linux/amd64" ;;
          esac
          echo "platform=${PLATFORM}" >> $GITHUB_OUTPUT

      - name: Build and push Docker image
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ matrix.version }}/${{ matrix.architecture }}
          platforms: ${{ steps.meta.outputs.platform }}
          push: ${{ github.event_name != 'pull_request' }}
          outputs: type=image,name=${{ steps.registry-config.outputs.registry }}/${{ needs.detect-versions.outputs.image_name }},push-by-digest=true,push=${{ github.event_name != 'pull_request' }}
          labels: |
            org.opencontainers.image.title=Alpine Linux
            org.opencontainers.image.description=Alpine Linux minimal container image - ${{ matrix.architecture }} architecture
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.vendor=Broadsage Corporation Limited
            org.opencontainers.image.base.name=scratch
            org.opencontainers.image.ref.name=${{ matrix.version }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            alpine.architecture=${{ matrix.architecture }}
            alpine.version=${{ steps.meta.outputs.version }}
          cache-from: type=gha,scope=${{ matrix.registry }}-${{ matrix.version }}-${{ matrix.architecture }}
          cache-to: type=gha,mode=max,scope=${{ matrix.registry }}-${{ matrix.version }}-${{ matrix.architecture }}

      - name: Export digest
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          echo "Exported digest: $digest for ${{ matrix.architecture }} to ${{ matrix.registry }}"

      - name: Upload digest
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.6.0
        with:
          name: digests-${{ matrix.registry }}-${{ matrix.version }}-${{ matrix.architecture }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  create-manifest:
    needs: [detect-versions, build-and-push]
    if: github.event_name != 'pull_request' && needs.detect-versions.outputs.versions != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
        registry: ${{ fromJson(needs.detect-versions.outputs.registries) }}
    
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.registry }}-${{ matrix.version }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: matrix.registry == 'ghcr'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        if: matrix.registry == 'dockerhub'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set registry configuration
        id: registry-config
        run: |
          # Set registry-specific configurations
          if [ "${{ matrix.registry }}" = "ghcr" ]; then
            echo "registry=${{ env.GHCR_REGISTRY }}" >> $GITHUB_OUTPUT
          elif [ "${{ matrix.registry }}" = "dockerhub" ]; then
            echo "registry=${{ env.DOCKERHUB_REGISTRY }}" >> $GITHUB_OUTPUT
          fi

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Create and push manifest
        id: manifest
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          REGISTRY="${{ steps.registry-config.outputs.registry }}"
          IMAGE_NAME="${REGISTRY}/${{ needs.detect-versions.outputs.image_name }}"
          
          # Prepare tags based on version
          if [ "${{ matrix.version }}" = "edge" ]; then
            TAGS="${IMAGE_NAME}:edge"
          else
            MAJOR_MINOR=$(echo ${{ matrix.version }} | cut -d. -f1-2)
            TAGS="${IMAGE_NAME}:${VERSION} ${IMAGE_NAME}:${MAJOR_MINOR}"
            
            # Check if this is the newest non-edge version for 'latest' tag
            NEWEST=$(find . -maxdepth 1 -type d -name "3.*" -exec basename {} \; | sort -V | tail -1)
            if [ "${{ matrix.version }}" = "${NEWEST}" ]; then
              TAGS="${TAGS} ${IMAGE_NAME}:latest"
            fi
          fi
          
          # Build manifest from digests
          docker buildx imagetools create $(printf -- "-t %s " ${TAGS}) \
            $(printf "$IMAGE_NAME@sha256:%s " $(ls /tmp/digests))
          
          # Get the manifest digest for attestation
          MANIFEST_TAG=$(echo ${TAGS} | awk '{print $1}')
          RAW=$(docker buildx imagetools inspect "${MANIFEST_TAG}" --raw 2>/dev/null || true)
          if [ -z "${RAW}" ]; then
            echo "Failed to inspect manifest ${MANIFEST_TAG}" >&2
            exit 1
          fi
          DIGEST=$(echo "${RAW}" | jq -r '.Descriptor.digest // .descriptor.digest // .manifests[0].digest // .Digest' | head -n1)
          if [ -z "${DIGEST}" ] || [ "${DIGEST}" = "null" ]; then
            echo "Unable to determine manifest digest for ${MANIFEST_TAG}" >&2
            exit 1
          fi
          echo "manifest_digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "manifest_tag=${MANIFEST_TAG}" >> $GITHUB_OUTPUT
          echo "manifest_tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "registry=${{ matrix.registry }}" >> $GITHUB_OUTPUT
          echo "Created manifest with tags: ${TAGS}"
          echo "Manifest digest: ${DIGEST}"

      - name: Generate SBOM (Anchore)
        id: generate-sbom
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
        with:
          image: ${{ steps.manifest.outputs.manifest_tag }}
          format: 'spdx-json'
          output-file: 'sbom-${{ matrix.registry }}-${{ matrix.version }}.spdx.json'
          artifact-name: 'sbom-${{ matrix.registry }}-${{ matrix.version }}'

      - name: Attest SBOM (GHCR only - GitHub native attestations)
        if: matrix.registry == 'ghcr'
        id: attest-ghcr
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}
          subject-digest: ${{ steps.manifest.outputs.manifest_digest }}
          sbom-path: 'sbom-${{ matrix.registry }}-${{ matrix.version }}.spdx.json'
          push-to-registry: true
          show-summary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign container image with Cosign
        env:
          DIGEST: ${{ steps.manifest.outputs.manifest_digest }}
          TAGS: ${{ steps.manifest.outputs.manifest_tags }}
        run: |
          # Sign all tags pointing to this digest using keyless signing
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          echo "Signing images for ${{ matrix.registry }}: ${images}"
          cosign sign --yes ${images}
          echo "✅ Images signed successfully for ${{ matrix.registry }}!"

      - name: Attest build provenance (GHCR only - GitHub native attestations)
        if: matrix.registry == 'ghcr'
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}
          subject-digest: ${{ steps.manifest.outputs.manifest_digest }}
          push-to-registry: true
          show-summary: true

      - name: Attest SBOM with Cosign (DockerHub - OCI attestations)
        if: matrix.registry == 'dockerhub'
        run: |
          # Attach SBOM as attestation using Cosign for DockerHub
          cosign attest --yes --type spdxjson \
            --predicate sbom-${{ matrix.registry }}-${{ matrix.version }}.spdx.json \
            ${{ steps.manifest.outputs.manifest_tag }}@${{ steps.manifest.outputs.manifest_digest }}
          echo "✅ SBOM attestation attached to DockerHub image"

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04 # master
        continue-on-error: true
        with:
          image: ${{ steps.manifest.outputs.manifest_tag }}@${{ steps.manifest.outputs.manifest_digest }}
          args: --severity-threshold=high --sarif-file-output=snyk-${{ matrix.registry }}-${{ matrix.version }}.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@0499de31b99561a6d14a36a5f662c2a54f91beee # v4.31.2
        if: always()
        with:
          sarif_file: snyk-${{ matrix.registry }}-${{ matrix.version }}.sarif
          category: snyk-container-${{ matrix.registry }}-${{ matrix.version }}

  cleanup-digest-refs:
    needs: [detect-versions, build-and-push, create-manifest]
    if: always() && github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    permissions:
      packages: write
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Delete untagged/digest-only images from GHCR
        continue-on-error: true
        uses: actions/delete-package-versions@e5bc658cc4c965c472efe991f8beea3981499c55 # v5.0.0
        with:
          package-name: 'alpine'
          package-type: 'container'
          min-versions-to-keep: 0
          delete-only-untagged-versions: true