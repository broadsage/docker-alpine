name: Build and Push Alpine Images

on:
  push:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
  schedule:
    # Daily rebuild at 3 AM UTC (after sync-alpine-releases runs at 6 AM/6 PM)
    # Ensures images incorporate latest security patches and Alpine updates
    # Industry standard: Daily rebuilds for base images (Docker Official, Bitnami, Chainguard)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Alpine version to build (e.g., edge, 3.19.9)'
        required: false
        default: 'all'

# Prevent race conditions: cancel old runs when new commits are pushed
# This ensures tags always reflect the latest commit, not the last-completed build
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Registry configurations
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io

permissions:
  contents: read

jobs:
  detect-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      image_name: ${{ steps.get-image-name.outputs.image_name }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Compute image name
        id: get-image-name
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Strip 'docker-' prefix from repository name
          IMAGE_NAME="${REPO_OWNER}/${REPO_NAME#docker-}"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Image name: ${IMAGE_NAME}"

      - name: Detect Alpine versions
        id: get-versions
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "all" ]; then
            # Build specific version from workflow dispatch
            VERSIONS='["${{ inputs.version }}"]'
          else
            # Detect all version directories
            VERSIONS=$(find . -maxdepth 1 -type d \( -name "edge" -o -name "3.*" \) -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT
          echo "Detected versions: ${VERSIONS}"

  build-and-push:
    needs: detect-versions
    runs-on: ubuntu-latest
    if: needs.detect-versions.outputs.versions != '[]'
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
        architecture:
          - aarch64
          - armhf
          - armv7
          - ppc64le
          - riscv64
          - s390x
          - x86
          - x86_64
    
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "${{ matrix.version }}/${{ matrix.architecture }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Dockerfile exists for ${{ matrix.version }}/${{ matrix.architecture }}"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Dockerfile not found for ${{ matrix.version }}/${{ matrix.architecture }}, skipping"
          fi

      - name: Set up QEMU
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        if: steps.check-dockerfile.outputs.exists == 'true'
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: meta
        run: |
          # Read VERSION file
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          
          # Map architecture names to Docker platform names
          case "${{ matrix.architecture }}" in
            x86_64)   PLATFORM="linux/amd64" ;;
            aarch64)  PLATFORM="linux/arm64" ;;
            armhf)    PLATFORM="linux/arm/v6" ;;
            armv7)    PLATFORM="linux/arm/v7" ;;
            ppc64le)  PLATFORM="linux/ppc64le" ;;
            riscv64)  PLATFORM="linux/riscv64" ;;
            s390x)    PLATFORM="linux/s390x" ;;
            x86)      PLATFORM="linux/386" ;;
            *)        PLATFORM="linux/amd64" ;;
          esac
          echo "platform=${PLATFORM}" >> $GITHUB_OUTPUT

      - name: Build and push to all registries
        if: steps.check-dockerfile.outputs.exists == 'true'
        id: build
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ matrix.version }}/${{ matrix.architecture }}
          platforms: ${{ steps.meta.outputs.platform }}
          push: false
          outputs: type=image,name=${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }},push-by-digest=true,name-canonical=true,push=${{ github.event_name != 'pull_request' }}
          provenance: true
          sbom: true
          labels: |
            org.opencontainers.image.title=Alpine Linux
            org.opencontainers.image.description=Alpine Linux minimal container image - ${{ matrix.architecture }} architecture
            org.opencontainers.image.version=${{ steps.meta.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.vendor=Broadsage Corporation Limited
            org.opencontainers.image.base.name=scratch
            org.opencontainers.image.ref.name=${{ matrix.version }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            alpine.architecture=${{ matrix.architecture }}
            alpine.version=${{ steps.meta.outputs.version }}
          cache-from: |
            type=gha,scope=${{ matrix.version }}-${{ matrix.architecture }}
            type=gha,scope=${{ matrix.version }}-x86_64
            type=gha,scope=${{ matrix.version }}-aarch64
            type=gha,scope=${{ matrix.version }}-armv7
            type=gha,scope=${{ matrix.version }}-armhf
            type=gha,scope=${{ matrix.version }}-x86
            type=gha,scope=${{ matrix.version }}-ppc64le
            type=gha,scope=${{ matrix.version }}-s390x
            type=gha,scope=${{ matrix.version }}-riscv64
          cache-to: type=gha,mode=max,scope=${{ matrix.version }}-${{ matrix.architecture }}

      - name: Push to DockerHub
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        run: |
          # Re-tag and push the same image to DockerHub
          GHCR_IMAGE="${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}@${{ steps.build.outputs.digest }}"
          DOCKERHUB_IMAGE="${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}@${{ steps.build.outputs.digest }}"
          
          echo "Copying image from GHCR to DockerHub..."
          docker buildx imagetools create --tag "${DOCKERHUB_IMAGE}" "${GHCR_IMAGE}"
          echo "âœ… Pushed to DockerHub: ${DOCKERHUB_IMAGE}"

      # Digest Export Strategy:
      # Export image digests once to /tmp/digests (digests are identical for both registries)
      # Upload as single artifact set to reduce duplication (40 artifacts instead of 80)
      # Both manifest creation steps will read from the same digest directory

      - name: Export digest
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
          echo "Exported digest: $digest for ${{ matrix.architecture }}"

      - name: Upload digest
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.6.0
        with:
          name: digests-${{ matrix.version }}-${{ matrix.architecture }}
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1

  create-manifest:
    needs: [detect-versions, build-and-push]
    if: github.event_name != 'pull_request' && needs.detect-versions.outputs.versions != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Download digests
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6.0.0
        with:
          path: /tmp/digests
          pattern: digests-${{ matrix.version }}-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      # Tag Generation Strategy:
      # Generate registry-agnostic tag suffixes once (edge, VERSION, MAJOR.MINOR, latest)
      # Both GHCR and DockerHub manifest steps apply their registry prefix to these suffixes
      # This eliminates ~30 lines of duplicated tag logic and ensures consistency
      - name: Generate tag list
        id: generate-tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Determine tag suffixes (registry-agnostic)
          if [ "${{ matrix.version }}" = "edge" ]; then
            TAG_SUFFIXES="edge"
          else
            MAJOR_MINOR=$(echo ${{ matrix.version }} | cut -d. -f1-2)
            TAG_SUFFIXES="${VERSION} ${MAJOR_MINOR}"
            
            # Check if this is the newest non-edge version for 'latest' tag
            NEWEST=$(find . -maxdepth 1 -type d -name "3.*" -exec basename {} \; | sort -V | tail -1)
            if [ "${{ matrix.version }}" = "${NEWEST}" ]; then
              TAG_SUFFIXES="${TAG_SUFFIXES} latest"
            fi
          fi
          
          echo "tag_suffixes=${TAG_SUFFIXES}" >> $GITHUB_OUTPUT
          echo "Generated tag suffixes: ${TAG_SUFFIXES}"

      - name: Create and push GHCR manifest
        id: manifest-ghcr
        run: |
          IMAGE_NAME="${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}"
          
          # Apply registry prefix to shared tag suffixes
          TAGS=""
          for SUFFIX in ${{ steps.generate-tags.outputs.tag_suffixes }}; do
            TAGS="${TAGS} ${IMAGE_NAME}:${SUFFIX}"
          done
          TAGS=$(echo ${TAGS} | xargs)
          
          # Build manifest from digests
          docker buildx imagetools create $(printf -- "-t %s " ${TAGS}) \
            $(printf "$IMAGE_NAME@sha256:%s " $(ls /tmp/digests))
          
          # Get the manifest digest for attestation
          MANIFEST_TAG=$(echo ${TAGS} | awk '{print $1}')
          RAW=$(docker buildx imagetools inspect "${MANIFEST_TAG}" --raw 2>/dev/null || true)
          if [ -z "${RAW}" ]; then
            echo "Failed to inspect manifest ${MANIFEST_TAG}" >&2
            exit 1
          fi
          DIGEST=$(echo "${RAW}" | jq -r '.Descriptor.digest // .descriptor.digest // .manifests[0].digest // .Digest' | head -n1)
          if [ -z "${DIGEST}" ] || [ "${DIGEST}" = "null" ]; then
            echo "Unable to determine manifest digest for ${MANIFEST_TAG}" >&2
            exit 1
          fi
          echo "manifest_digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "manifest_tag=${MANIFEST_TAG}" >> $GITHUB_OUTPUT
          echo "manifest_tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "âœ… GHCR manifest created with tags: ${TAGS}"
          echo "Manifest digest: ${DIGEST}"

      - name: Create and push DockerHub manifest
        id: manifest-dockerhub
        run: |
          IMAGE_NAME="${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}"
          
          # Apply registry prefix to shared tag suffixes
          TAGS=""
          for SUFFIX in ${{ steps.generate-tags.outputs.tag_suffixes }}; do
            TAGS="${TAGS} ${IMAGE_NAME}:${SUFFIX}"
          done
          TAGS=$(echo ${TAGS} | xargs)
          
          # Build manifest from digests
          docker buildx imagetools create $(printf -- "-t %s " ${TAGS}) \
            $(printf "$IMAGE_NAME@sha256:%s " $(ls /tmp/digests))
          
          # Get the manifest digest
          MANIFEST_TAG=$(echo ${TAGS} | awk '{print $1}')
          RAW=$(docker buildx imagetools inspect "${MANIFEST_TAG}" --raw 2>/dev/null || true)
          if [ -z "${RAW}" ]; then
            echo "Failed to inspect manifest ${MANIFEST_TAG}" >&2
            exit 1
          fi
          DIGEST=$(echo "${RAW}" | jq -r '.Descriptor.digest // .descriptor.digest // .manifests[0].digest // .Digest' | head -n1)
          if [ -z "${DIGEST}" ] || [ "${DIGEST}" = "null" ]; then
            echo "Unable to determine manifest digest for ${MANIFEST_TAG}" >&2
            exit 1
          fi
          echo "manifest_digest=${DIGEST}" >> $GITHUB_OUTPUT
          echo "manifest_tag=${MANIFEST_TAG}" >> $GITHUB_OUTPUT
          echo "manifest_tags=${TAGS}" >> $GITHUB_OUTPUT
          echo "âœ… DockerHub manifest created with tags: ${TAGS}"
          echo "Manifest digest: ${DIGEST}"

      # SBOM Strategy:
      # Generate SBOM once from GHCR (images are identical in both registries)
      # Reuse the same SBOM for both GHCR and DockerHub attestations
      # This avoids redundant scanning and improves performance by 50%

      # Attestation Strategy:
      # Generate attestations once and apply to both registries
      # - SBOM: Generated once from GHCR, reused for both
      # - Provenance: Generated once, applied via GitHub Actions for GHCR and Cosign for DockerHub
      # - GHCR: Uses GitHub native attestations (zero config, UI integration)
      # - DockerHub: Uses Cosign (industry standard, universal support)

      - name: Generate SBOM (single source of truth)
        id: generate-sbom
        uses: anchore/sbom-action@8e94d75ddd33f69f691467e42275782e4bfefe84 # v0.20.9
        with:
          image: ${{ steps.manifest-ghcr.outputs.manifest_tag }}
          format: 'spdx-json'
          output-file: 'sbom-${{ matrix.version }}.spdx.json'
          artifact-name: 'sbom-${{ matrix.version }}'

      - name: Generate build provenance (single source of truth)
        id: generate-provenance
        run: |
          # Create SLSA v1.0 provenance (custom predicate type allows any valid JSON)
          cat > provenance-${{ matrix.version }}.json << EOF
          {
            "buildDefinition": {
              "buildType": "https://github.com/Attestations/GitHubActionsWorkflow@v1",
              "externalParameters": {
                "workflow": {
                  "repository": "https://github.com/${{ github.repository }}",
                  "ref": "${{ github.ref }}",
                  "path": ".github/workflows/build-and-push.yml"
                },
                "inputs": {
                  "version": "${{ matrix.version }}"
                }
              },
              "internalParameters": {
                "github": {
                  "event_name": "${{ github.event_name }}",
                  "repository_id": "${{ github.repository_id }}",
                  "actor_id": "${{ github.actor_id }}"
                }
              },
              "resolvedDependencies": [
                {
                  "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                  "digest": {
                    "gitCommit": "${{ github.sha }}"
                  }
                }
              ]
            },
            "runDetails": {
              "builder": {
                "id": "https://github.com/${{ github.repository_owner }}/docker-alpine/.github/workflows/build-and-push.yml@${{ github.ref }}"
              },
              "metadata": {
                "invocationId": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}",
                "startedOn": "${{ github.event.head_commit.timestamp }}"
              }
            }
          }
          EOF
          echo "âœ… SLSA v1.0 provenance generated for both registries"

      - name: Attest SBOM for GHCR (GitHub native attestations)
        id: attest-sbom-ghcr
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}
          subject-digest: ${{ steps.manifest-ghcr.outputs.manifest_digest }}
          sbom-path: 'sbom-${{ matrix.version }}.spdx.json'
          push-to-registry: true
          show-summary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance for GHCR (GitHub native attestations)
        id: attest-provenance-ghcr
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}
          subject-digest: ${{ steps.manifest-ghcr.outputs.manifest_digest }}
          push-to-registry: true
          show-summary: true

      - name: Install Cosign
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign DockerHub images with Cosign
        env:
          DIGEST: ${{ steps.manifest-dockerhub.outputs.manifest_digest }}
          TAGS: ${{ steps.manifest-dockerhub.outputs.manifest_tags }}
        run: |
          # Sign all DockerHub tags using keyless signing
          images=""
          for tag in ${TAGS}; do
            images+="${tag}@${DIGEST} "
          done
          echo "Signing DockerHub images: ${images}"
          cosign sign --yes ${images}
          echo "âœ… DockerHub images signed successfully!"

      - name: Attest SBOM for DockerHub with Cosign
        run: |
          # Attach SBOM attestation - reuses SBOM generated earlier
          cosign attest --yes --type spdxjson \
            --predicate sbom-${{ matrix.version }}.spdx.json \
            ${{ steps.manifest-dockerhub.outputs.manifest_tag }}@${{ steps.manifest-dockerhub.outputs.manifest_digest }}
          echo "âœ… SBOM attestation attached to DockerHub image"

      - name: Attest build provenance for DockerHub with Cosign
        run: |
          # Attach build provenance attestation - reuses provenance generated earlier
          # Use custom predicate type for SLSA v1.0+ compatibility
          cosign attest --yes --type https://slsa.dev/provenance/v1 \
            --predicate provenance-${{ matrix.version }}.json \
            ${{ steps.manifest-dockerhub.outputs.manifest_tag }}@${{ steps.manifest-dockerhub.outputs.manifest_digest }}
          echo "âœ… Build provenance attestation attached to DockerHub image"

      # Security Scanning Strategy:
      # Scan image once from GHCR (images are identical in both registries)
      # Upload single SARIF to avoid duplicate alerts in GitHub Security tab
      # This saves time, Snyk credits, and provides cleaner security reporting

      - name: Run Snyk Container Scan
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04 # master
        continue-on-error: true
        with:
          image: ${{ steps.manifest-ghcr.outputs.manifest_tag }}@${{ steps.manifest-ghcr.outputs.manifest_digest }}
          args: --severity-threshold=high --sarif-file-output=snyk-${{ matrix.version }}.sarif
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@014f16e7ab1402f30e7c3329d33797e7948572db # v4.31.3
        if: always()
        with:
          sarif_file: snyk-${{ matrix.version }}.sarif
          category: snyk-container-${{ matrix.version }}

  export-build-metadata:
    needs: [detect-versions, create-manifest]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcf5dd907a8 # v5.0.0

      - name: Generate build metadata report
        run: |
          mkdir -p build-metadata
          
          # Create comprehensive build metadata JSON
          cat > build-metadata/build-report.json <<EOF
          {
            "build": {
              "timestamp": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
              "trigger": "${{ github.event_name }}",
              "workflow": "${{ github.workflow }}",
              "run_id": "${{ github.run_id }}",
              "run_number": "${{ github.run_number }}",
              "run_attempt": "${{ github.run_attempt }}",
              "actor": "${{ github.actor }}",
              "sha": "${{ github.sha }}",
              "ref": "${{ github.ref }}",
              "repository": "${{ github.repository }}"
            },
            "versions": $(echo '${{ needs.detect-versions.outputs.versions }}' | jq -c),
            "image_name": "${{ needs.detect-versions.outputs.image_name }}",
            "architectures": [
              "amd64",
              "arm64",
              "armv7",
              "armv6",
              "386",
              "ppc64le",
              "s390x",
              "riscv64"
            ],
            "registries": {
              "ghcr": "ghcr.io/${{ needs.detect-versions.outputs.image_name }}",
              "dockerhub": "docker.io/${{ needs.detect-versions.outputs.image_name }}"
            },
            "security": {
              "signed": true,
              "sbom_format": "spdx-json",
              "provenance_format": "slsa-v1.0",
              "vulnerability_scanning": "snyk"
            },
            "links": {
              "workflow_run": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}",
              "source_commit": "https://github.com/${{ github.repository }}/commit/${{ github.sha }}",
              "ghcr_packages": "https://github.com/orgs/${{ github.repository_owner }}/packages/container/package/alpine",
              "dockerhub": "https://hub.docker.com/r/${{ needs.detect-versions.outputs.image_name }}"
            }
          }
