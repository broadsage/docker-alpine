name: Build and Push Alpine Images

on:
  push:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
  schedule:
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Alpine version to build (e.g., edge, 3.19.9)'
        required: false
        default: 'all'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io

permissions:
  contents: read
  packages: write

jobs:
  detect-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      image_name: ${{ steps.set-output.outputs.image_name }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Compute image name
        id: compute
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          module: github.com/broadsage/dagger-modules/modules/github@main
          args: >-
            compute-image-name
            --repo-owner=${{ github.repository_owner }}
            --repo-name=${{ github.event.repository.name }}

      - name: Set output
        id: set-output
        run: echo "image_name=${{ steps.compute.outputs.result }}" >> $GITHUB_OUTPUT

      - name: Detect Alpine versions
        id: get-versions
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "all" ]; then
            VERSIONS='["${{ inputs.version }}"]'
          else
            VERSIONS=$(find . -maxdepth 1 -type d \( -name "edge" -o -name "3.*" \) -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT

  build-and-push:
    needs: detect-versions
    runs-on: ubuntu-latest
    if: needs.detect-versions.outputs.versions != '[]'
    env:
      IMAGE_NAME: ${{ needs.detect-versions.outputs.image_name }}
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
        architecture:
          - aarch64
          - armhf
          - armv7
          - ppc64le
          - riscv64
          - s390x
          - x86
          - x86_64
    
    permissions:
      contents: read
      packages: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Check if Dockerfile exists
        id: check-dockerfile
        run: |
          if [ -f "${{ matrix.version }}/${{ matrix.architecture }}/Dockerfile" ]; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Build and push to GHCR using Dagger
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          module: github.com/broadsage/dagger-modules/modules/docker@main
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          args: >-
            build-and-push
            --context=./${{ matrix.version }}/${{ matrix.architecture }}
            --image-name=${{ env.IMAGE_NAME }}
            --username=${{ github.actor }}
            --password=env:GITHUB_TOKEN
            --registry=${{ env.GHCR_REGISTRY }}
            --tags=${{ matrix.version }}-${{ matrix.architecture }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push to DockerHub using Dagger
        if: steps.check-dockerfile.outputs.exists == 'true' && github.event_name != 'pull_request'
        uses: dagger/dagger-for-github@v6
        with:
          version: "latest"
          verb: call
          module: github.com/broadsage/dagger-modules/modules/docker@main
          cloud-token: ${{ secrets.DAGGER_CLOUD_TOKEN }}
          args: >-
            build-and-push
            --context=./${{ matrix.version }}/${{ matrix.architecture }}
            --image-name=${{ env.IMAGE_NAME }}
            --username=${{ secrets.DOCKERHUB_USERNAME }}
            --password=env:DOCKERHUB_TOKEN
            --registry=${{ env.DOCKERHUB_REGISTRY }}
            --tags=${{ matrix.version }}-${{ matrix.architecture }}
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
