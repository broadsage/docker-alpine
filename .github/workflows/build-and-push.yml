name: Build and Push Alpine Images

on:
  push:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
      - '.github/workflows/build-and-push.yml'
  pull_request:
    branches:
      - main
    paths:
      - 'edge/**'
      - '3.*/**'
  schedule:
    # Daily rebuild at 3 AM UTC (after sync-alpine-releases runs at 6 AM/6 PM)
    # Ensures images incorporate latest security patches and Alpine updates
    # Industry standard: Daily rebuilds for base images (Docker Official, Bitnami, Chainguard)
    - cron: '0 3 * * *'
  workflow_dispatch:
    inputs:
      version:
        description: 'Alpine version to build (e.g., edge, 3.19.9)'
        required: false
        default: 'all'

# Prevent race conditions: cancel old runs when new commits are pushed
# This ensures tags always reflect the latest commit, not the last-completed build
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  # Registry configurations
  GHCR_REGISTRY: ghcr.io
  DOCKERHUB_REGISTRY: docker.io

permissions:
  contents: read

jobs:
  detect-versions:
    runs-on: ubuntu-latest
    outputs:
      versions: ${{ steps.get-versions.outputs.versions }}
      image_name: ${{ steps.get-image-name.outputs.image_name }}
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Compute image name
        id: get-image-name
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Strip 'docker-' prefix from repository name
          IMAGE_NAME="${REPO_OWNER}/${REPO_NAME#docker-}"
          echo "image_name=${IMAGE_NAME}" >> $GITHUB_OUTPUT
          echo "Image name: ${IMAGE_NAME}"

      - name: Detect Alpine versions
        id: get-versions
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ "${{ inputs.version }}" != "all" ]; then
            # Build specific version from workflow dispatch
            VERSIONS='["${{ inputs.version }}"]'
          else
            # Detect all version directories
            VERSIONS=$(find . -maxdepth 1 -type d \( -name "edge" -o -name "3.*" \) -exec basename {} \; | jq -R -s -c 'split("\n") | map(select(length > 0))')
          fi
          echo "versions=${VERSIONS}" >> $GITHUB_OUTPUT
          echo "Detected versions: ${VERSIONS}"

  build-and-push:
    needs: detect-versions
    runs-on: ubuntu-latest
    if: needs.detect-versions.outputs.versions != '[]'
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    
    permissions:
      contents: write
      packages: write
      id-token: write
      attestations: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Detect available platforms
        id: platforms
        run: |
          VERSION="${{ matrix.version }}"
          
          # Map architecture directory names to Docker platform names
          declare -A PLATFORM_MAP=(
            ["x86_64"]="linux/amd64"
            ["aarch64"]="linux/arm64"
            ["armhf"]="linux/arm/v6"
            ["armv7"]="linux/arm/v7"
            ["ppc64le"]="linux/ppc64le"
            ["riscv64"]="linux/riscv64"
            ["s390x"]="linux/s390x"
            ["x86"]="linux/386"
          )
          
          # Detect which architectures have Dockerfiles
          PLATFORMS=""
          for arch_dir in "${VERSION}"/*; do
            if [ -d "${arch_dir}" ] && [ -f "${arch_dir}/Dockerfile" ]; then
              arch=$(basename "${arch_dir}")
              if [ -n "${PLATFORM_MAP[$arch]}" ]; then
                PLATFORMS="${PLATFORMS}${PLATFORM_MAP[$arch]},"
              fi
            fi
          done
          
          # Remove trailing comma
          PLATFORMS="${PLATFORMS%,}"
          
          if [ -z "${PLATFORMS}" ]; then
            echo "No Dockerfiles found for version ${VERSION}"
            echo "platforms=" >> $GITHUB_OUTPUT
            exit 0
          fi
          
          echo "platforms=${PLATFORMS}" >> $GITHUB_OUTPUT
          echo "Detected platforms for ${VERSION}: ${PLATFORMS}"

      - name: Read VERSION file
        if: steps.platforms.outputs.platforms != ''
        id: version
        run: |
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "Alpine version: ${VERSION}"

      - name: Generate tag list
        if: steps.platforms.outputs.platforms != ''
        id: tags
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          
          # Build tag lists for both registries
          GHCR_TAGS=""
          DOCKERHUB_TAGS=""
          
          if [ "${{ matrix.version }}" = "edge" ]; then
            GHCR_TAGS="${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:edge"
            DOCKERHUB_TAGS="${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:edge"
          else
            MAJOR_MINOR=$(echo ${{ matrix.version }} | cut -d. -f1-2)
            GHCR_TAGS="${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${VERSION},${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${MAJOR_MINOR}"
            DOCKERHUB_TAGS="${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${VERSION},${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${MAJOR_MINOR}"
            
            # Check if this is the newest non-edge version for 'latest' tag
            NEWEST=$(find . -maxdepth 1 -type d -name "3.*" -exec basename {} \; | sort -V | tail -1)
            if [ "${{ matrix.version }}" = "${NEWEST}" ]; then
              GHCR_TAGS="${GHCR_TAGS},${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:latest"
              DOCKERHUB_TAGS="${DOCKERHUB_TAGS},${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:latest"
            fi
          fi
          
          echo "ghcr_tags=${GHCR_TAGS}" >> $GITHUB_OUTPUT
          echo "dockerhub_tags=${DOCKERHUB_TAGS}" >> $GITHUB_OUTPUT
          echo "GHCR tags: ${GHCR_TAGS}"
          echo "DockerHub tags: ${DOCKERHUB_TAGS}"

      - name: Set up QEMU
        if: steps.platforms.outputs.platforms != ''
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0

      - name: Set up Docker Buildx
        if: steps.platforms.outputs.platforms != ''
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        if: steps.platforms.outputs.platforms != '' && github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        if: steps.platforms.outputs.platforms != '' && github.event_name != 'pull_request'
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Create multi-platform Dockerfile
        if: steps.platforms.outputs.platforms != ''
        run: |
          # Create a wrapper Dockerfile that uses TARGETPLATFORM to select the right context
          cat > ${{ matrix.version }}/Dockerfile <<'EOF'
          # syntax=docker/dockerfile:1
          ARG TARGETPLATFORM
          
          # Map platform to architecture directory
          FROM --platform=${TARGETPLATFORM} scratch AS base
          
          # Copy from the appropriate architecture directory based on TARGETPLATFORM
          # This is a clever trick: we copy from all possible arch dirs, but only the one
          # matching TARGETPLATFORM will have content due to platform-specific builds
          EOF
          
          # Determine which architecture directories exist and add them to the Dockerfile
          for platform in $(echo "${{ steps.platforms.outputs.platforms }}" | tr ',' '\n'); do
            case "$platform" in
              "linux/amd64")    arch="x86_64" ;;
              "linux/arm64")    arch="aarch64" ;;
              "linux/arm/v6")   arch="armhf" ;;
              "linux/arm/v7")   arch="armv7" ;;
              "linux/ppc64le")  arch="ppc64le" ;;
              "linux/riscv64")  arch="riscv64" ;;
              "linux/s390x")    arch="s390x" ;;
              "linux/386")      arch="x86" ;;
            esac
            
            # Read the original Dockerfile and append its content
            if [ -f "${{ matrix.version }}/${arch}/Dockerfile" ]; then
              echo "" >> ${{ matrix.version }}/Dockerfile
              echo "# Platform: ${platform} (${arch})" >> ${{ matrix.version }}/Dockerfile
              cat "${{ matrix.version }}/${arch}/Dockerfile" >> ${{ matrix.version }}/Dockerfile
              break  # All arch Dockerfiles should be identical, just use the first one
            fi
          done
          
          echo "Generated multi-platform Dockerfile for ${{ matrix.version }}"

      - name: Build and push multi-platform image to GHCR
        if: steps.platforms.outputs.platforms != ''
        id: build-ghcr
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ matrix.version }}
          file: ${{ matrix.version }}/Dockerfile
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.tags.outputs.ghcr_tags }}
          provenance: true
          sbom: true
          labels: |
            org.opencontainers.image.title=Alpine Linux
            org.opencontainers.image.description=Alpine Linux minimal container image - Multi-platform
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.vendor=Broadsage Corporation Limited
            org.opencontainers.image.base.name=scratch
            org.opencontainers.image.ref.name=${{ matrix.version }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            org.opencontainers.image.authors=Broadsage <opensource@broadsage.com>
            io.github.alpine.version=${{ steps.version.outputs.version }}
            io.github.alpine.branch=${{ matrix.version }}
            io.github.workflow.repository=${{ github.repository }}
            io.github.workflow.name=${{ github.workflow }}
            io.github.workflow.run-id=${{ github.run_id }}
            io.github.workflow.run-number=${{ github.run_number }}
            io.github.workflow.sha=${{ github.sha }}
            io.github.workflow.ref=${{ github.ref_name }}
            io.github.workflow.actor=${{ github.actor }}
            io.github.workflow.event=${{ github.event_name }}
            io.github.security.signed=true
            io.github.security.sbom-format=spdx-json
            io.github.security.provenance-format=slsa-v1.0
            io.github.security.attestation-ghcr=github-attestations
            io.github.security.attestation-dockerhub=cosign-keyless
          cache-from: type=gha,scope=${{ matrix.version }}-buildx
          cache-to: type=gha,mode=max,scope=${{ matrix.version }}-buildx

      - name: Build and push multi-platform image to DockerHub
        if: steps.platforms.outputs.platforms != '' && github.event_name != 'pull_request'
        id: build-dockerhub
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: ${{ matrix.version }}
          file: ${{ matrix.version }}/Dockerfile
          platforms: ${{ steps.platforms.outputs.platforms }}
          push: true
          tags: ${{ steps.tags.outputs.dockerhub_tags }}
          provenance: true
          sbom: true
          labels: |
            org.opencontainers.image.title=Alpine Linux
            org.opencontainers.image.description=Alpine Linux minimal container image - Multi-platform
            org.opencontainers.image.version=${{ steps.version.outputs.version }}
            org.opencontainers.image.created=${{ github.event.head_commit.timestamp }}
            org.opencontainers.image.url=https://github.com/${{ github.repository }}
            org.opencontainers.image.source=https://github.com/${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.licenses=MIT
            org.opencontainers.image.vendor=Broadsage Corporation Limited
            org.opencontainers.image.base.name=scratch
            org.opencontainers.image.ref.name=${{ matrix.version }}
            org.opencontainers.image.documentation=https://github.com/${{ github.repository }}/blob/main/README.md
            org.opencontainers.image.authors=Broadsage <opensource@broadsage.com>
            io.github.alpine.version=${{ steps.version.outputs.version }}
            io.github.alpine.branch=${{ matrix.version }}
            io.github.workflow.repository=${{ github.repository }}
            io.github.workflow.name=${{ github.workflow }}
            io.github.workflow.run-id=${{ github.run_id }}
            io.github.workflow.run-number=${{ github.run_number }}
            io.github.workflow.sha=${{ github.sha }}
            io.github.workflow.ref=${{ github.ref_name }}
            io.github.workflow.actor=${{ github.actor }}
            io.github.workflow.event=${{ github.event_name }}
            io.github.security.signed=true
            io.github.security.sbom-format=spdx-json
            io.github.security.provenance-format=slsa-v1.0
            io.github.security.attestation-ghcr=github-attestations
            io.github.security.attestation-dockerhub=cosign-keyless
          cache-from: type=gha,scope=${{ matrix.version }}-buildx
          cache-to: type=gha,mode=max,scope=${{ matrix.version }}-buildx

  attest-and-scan:
    needs: [detect-versions, build-and-push]
    if: github.event_name != 'pull_request' && needs.detect-versions.outputs.versions != '[]'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    
    permissions:
      contents: read
      packages: write
      id-token: write
      attestations: write
      security-events: write

    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Log in to DockerHub
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.DOCKERHUB_REGISTRY }}
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Get manifest digests
        id: digests
        run: |
          # Get GHCR manifest digest
          GHCR_IMAGE="${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${{ matrix.version }}"
          GHCR_RAW=$(docker buildx imagetools inspect "${GHCR_IMAGE}" --raw 2>/dev/null || true)
          if [ -n "${GHCR_RAW}" ]; then
            GHCR_DIGEST=$(echo "${GHCR_RAW}" | jq -r '.config.digest // .manifests[0].digest // .Digest' | head -n1)
            echo "ghcr_digest=${GHCR_DIGEST}" >> $GITHUB_OUTPUT
            echo "ghcr_image=${GHCR_IMAGE}" >> $GITHUB_OUTPUT
            echo "GHCR digest: ${GHCR_DIGEST}"
          fi
          
          # Get DockerHub manifest digest
          DOCKERHUB_IMAGE="${{ env.DOCKERHUB_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${{ matrix.version }}"
          DOCKERHUB_RAW=$(docker buildx imagetools inspect "${DOCKERHUB_IMAGE}" --raw 2>/dev/null || true)
          if [ -n "${DOCKERHUB_RAW}" ]; then
            DOCKERHUB_DIGEST=$(echo "${DOCKERHUB_RAW}" | jq -r '.config.digest // .manifests[0].digest // .Digest' | head -n1)
            echo "dockerhub_digest=${DOCKERHUB_DIGEST}" >> $GITHUB_OUTPUT
            echo "dockerhub_image=${DOCKERHUB_IMAGE}" >> $GITHUB_OUTPUT
            echo "DockerHub digest: ${DOCKERHUB_DIGEST}"
          fi

      # SBOM Strategy:
      # Generate SBOM once from GHCR (images are identical in both registries)
      # Reuse the same SBOM for both GHCR and DockerHub attestations
      # This avoids redundant scanning and improves performance by 50%

      # Attestation Strategy:
      # Generate attestations once and apply to both registries
      # - SBOM: Generated once from GHCR, reused for both
      # - Provenance: Generated once, applied via GitHub Actions for GHCR and Cosign for DockerHub
      # - GHCR: Uses GitHub native attestations (zero config, UI integration)
      # - DockerHub: Uses Cosign (industry standard, universal support)

      - name: Generate SBOM (single source of truth)
        if: steps.digests.outputs.ghcr_digest != ''
        id: generate-sbom
        uses: anchore/sbom-action@fbfd9c6c189226748411491745178e0c2017392d # v0.20.10
        with:
          image: ${{ steps.digests.outputs.ghcr_image }}@${{ steps.digests.outputs.ghcr_digest }}
          format: 'spdx-json'
          output-file: 'sbom-${{ matrix.version }}.spdx.json'
          artifact-name: 'sbom-${{ matrix.version }}'

      - name: Generate build provenance (single source of truth)
        if: steps.digests.outputs.ghcr_digest != ''
        id: generate-provenance
        run: |
          # Create SLSA v1.0 provenance (custom predicate type allows any valid JSON)
          cat > provenance-${{ matrix.version }}.json << EOF
          {
            "buildDefinition": {
              "buildType": "https://github.com/Attestations/GitHubActionsWorkflow@v1",
              "externalParameters": {
                "workflow": {
                  "repository": "https://github.com/${{ github.repository }}",
                  "ref": "${{ github.ref }}",
                  "path": ".github/workflows/build-and-push.yml"
                },
                "inputs": {
                  "version": "${{ matrix.version }}"
                }
              },
              "internalParameters": {
                "github": {
                  "event_name": "${{ github.event_name }}",
                  "repository_id": "${{ github.repository_id }}",
                  "actor_id": "${{ github.actor_id }}"
                }
              },
              "resolvedDependencies": [
                {
                  "uri": "git+https://github.com/${{ github.repository }}@${{ github.ref }}",
                  "digest": {
                    "gitCommit": "${{ github.sha }}"
                  }
                }
              ]
            },
            "runDetails": {
              "builder": {
                "id": "https://github.com/${{ github.repository_owner }}/docker-alpine/.github/workflows/build-and-push.yml@${{ github.ref }}"
              },
              "metadata": {
                "invocationId": "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}/attempts/${{ github.run_attempt }}",
                "startedOn": "${{ github.event.head_commit.timestamp }}"
              }
            }
          }
          EOF
          echo "âœ… SLSA v1.0 provenance generated for both registries"

      - name: Attest SBOM for GHCR (GitHub native attestations)
        if: steps.digests.outputs.ghcr_digest != ''
        id: attest-sbom-ghcr
        uses: actions/attest-sbom@4651f806c01d8637787e274ac3bdf724ef169f34 # v3.0.0
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}
          subject-digest: ${{ steps.digests.outputs.ghcr_digest }}
          sbom-path: 'sbom-${{ matrix.version }}.spdx.json'
          push-to-registry: true
          show-summary: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Attest build provenance for GHCR (GitHub native attestations)
        if: steps.digests.outputs.ghcr_digest != ''
        id: attest-provenance-ghcr
        uses: actions/attest-build-provenance@977bb373ede98d70efdf65b84cb5f73e068dcc2a # v3.0.0
        with:
          subject-name: ${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}
          subject-digest: ${{ steps.digests.outputs.ghcr_digest }}
          push-to-registry: true
          show-summary: true

      - name: Install Cosign
        if: steps.digests.outputs.dockerhub_digest != ''
        uses: sigstore/cosign-installer@faadad0cce49287aee09b3a48701e75088a2c6ad # v4.0.0

      - name: Sign DockerHub images with Cosign
        if: steps.digests.outputs.dockerhub_digest != ''
        run: |
          # Sign DockerHub image using keyless signing
          echo "Signing DockerHub image: ${{ steps.digests.outputs.dockerhub_image }}@${{ steps.digests.outputs.dockerhub_digest }}"
          cosign sign --yes ${{ steps.digests.outputs.dockerhub_image }}@${{ steps.digests.outputs.dockerhub_digest }}
          echo "âœ… DockerHub image signed successfully!"

      - name: Attest SBOM for DockerHub with Cosign
        if: steps.digests.outputs.dockerhub_digest != ''
        run: |
          # Attach SBOM attestation - reuses SBOM generated earlier
          cosign attest --yes --type spdxjson \
            --predicate sbom-${{ matrix.version }}.spdx.json \
            ${{ steps.digests.outputs.dockerhub_image }}@${{ steps.digests.outputs.dockerhub_digest }}
          echo "âœ… SBOM attestation attached to DockerHub image"

      - name: Attest build provenance for DockerHub with Cosign
        if: steps.digests.outputs.dockerhub_digest != ''
        run: |
          # Attach build provenance attestation - reuses provenance generated earlier
          # Use custom predicate type for SLSA v1.0+ compatibility
          cosign attest --yes --type https://slsa.dev/provenance/v1 \
            --predicate provenance-${{ matrix.version }}.json \
            ${{ steps.digests.outputs.dockerhub_image }}@${{ steps.digests.outputs.dockerhub_digest }}
          echo "âœ… Build provenance attestation attached to DockerHub image"

      # Security Scanning Strategy:
      # Scan image once from GHCR (images are identical in both registries)
      # Upload single SARIF to avoid duplicate alerts in GitHub Security tab
      # This saves time, Snyk credits, and provides cleaner security reporting
      # BLOCKING: Fails the build if HIGH or CRITICAL vulnerabilities are found

      - name: Run Snyk Container Scan (Blocking)
        if: steps.digests.outputs.ghcr_digest != ''
        id: snyk-scan
        uses: snyk/actions/docker@9adf32b1121593767fc3c057af55b55db032dc04 # master
        continue-on-error: true
        with:
          image: ${{ steps.digests.outputs.ghcr_image }}@${{ steps.digests.outputs.ghcr_digest }}
          args: --severity-threshold=high --sarif-file-output=snyk-${{ matrix.version }}.sarif --json-file-output=snyk-${{ matrix.version }}.json
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      - name: Upload Snyk results to GitHub Security
        uses: github/codeql-action/upload-sarif@fe4161a26a8629af62121b670040955b330f9af2 # v4.31.6
        if: always()
        with:
          sarif_file: snyk-${{ matrix.version }}.sarif
          category: snyk-container-${{ matrix.version }}

      - name: Check vulnerability scan results
        if: always()
        run: |
          # Parse Snyk results and fail if HIGH or CRITICAL vulnerabilities found
          if [ -f "snyk-${{ matrix.version }}.json" ]; then
            HIGH_COUNT=$(jq -r '.vulnerabilities | map(select(.severity == "high")) | length' snyk-${{ matrix.version }}.json 2>/dev/null || echo "0")
            CRITICAL_COUNT=$(jq -r '.vulnerabilities | map(select(.severity == "critical")) | length' snyk-${{ matrix.version }}.json 2>/dev/null || echo "0")
            
            echo "ðŸ” Vulnerability Scan Results for Alpine ${{ matrix.version }}:"
            echo "  - CRITICAL: ${CRITICAL_COUNT}"
            echo "  - HIGH: ${HIGH_COUNT}"
            
            if [ "${CRITICAL_COUNT}" != "0" ] || [ "${HIGH_COUNT}" != "0" ]; then
              echo "âŒ BLOCKING: Found ${CRITICAL_COUNT} CRITICAL and ${HIGH_COUNT} HIGH severity vulnerabilities"
              echo "::error::Build blocked due to HIGH/CRITICAL vulnerabilities. Please update base Alpine version or wait for upstream fixes."
              
              # Display vulnerability details
              if [ "${CRITICAL_COUNT}" != "0" ]; then
                echo "Critical Vulnerabilities:"
                jq -r '.vulnerabilities | map(select(.severity == "critical")) | .[] | "  - \(.title) (\(.identifiers.CVE[0] // .id))"' snyk-${{ matrix.version }}.json 2>/dev/null || true
              fi
              if [ "${HIGH_COUNT}" != "0" ]; then
                echo "High Severity Vulnerabilities:"
                jq -r '.vulnerabilities | map(select(.severity == "high")) | .[] | "  - \(.title) (\(.identifiers.CVE[0] // .id))"' snyk-${{ matrix.version }}.json 2>/dev/null || true
              fi
              
              exit 1
            else
              echo "âœ… PASSED: No HIGH or CRITICAL vulnerabilities found"
            fi
          elif [ "${{ steps.snyk-scan.outcome }}" = "failure" ]; then
            echo "âŒ BLOCKING: Snyk scan failed to execute"
            echo "::error::Vulnerability scan failed. Build cannot proceed without security validation."
            exit 1
          else
            echo "âš ï¸  WARNING: Snyk results file not found, but scan did not fail"
            echo "::warning::Unable to parse Snyk results. Proceeding with caution."
          fi

  test-images:
    needs: [detect-versions, attest-and-scan]
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        version: ${{ fromJson(needs.detect-versions.outputs.versions) }}
    
    permissions:
      contents: read
      packages: read
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Read VERSION file
        id: version
        run: |
          VERSION=$(cat ${{ matrix.version }}/VERSION | tr -d '\n')
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: Pull multi-arch image
        id: pull-image
        run: |
          # Use the version tag (edge, 3.19, 3.20, etc.) instead of date-based version
          IMAGE="${{ env.GHCR_REGISTRY }}/${{ needs.detect-versions.outputs.image_name }}:${{ matrix.version }}"
          echo "Pulling image: ${IMAGE}"
          docker pull ${IMAGE}
          echo "image=${IMAGE}" >> $GITHUB_OUTPUT
          echo "Full Alpine version: ${{ steps.version.outputs.version }}"

      # Container Structure Tests - Google's OSS tool used by Docker Official Images
      - name: Install Container Structure Test
        run: |
          curl -LO https://storage.googleapis.com/container-structure-test/latest/container-structure-test-linux-amd64
          chmod +x container-structure-test-linux-amd64
          sudo mv container-structure-test-linux-amd64 /usr/local/bin/container-structure-test
          container-structure-test version

      - name: Create structure test configuration
        run: |
          cat > structure-test-${{ matrix.version }}.yaml <<'EOF'
          schemaVersion: 2.0.0
          
          # File Existence Tests - Verify critical Alpine files
          fileExistenceTests:
            - name: 'Alpine Release File'
              path: '/etc/alpine-release'
              shouldExist: true
            - name: 'APK Package Manager'
              path: '/sbin/apk'
              shouldExist: true
              permissions: '-rwxr-xr-x'
            - name: 'OS Release Info'
              path: '/etc/os-release'
              shouldExist: true
            - name: 'APK Repositories'
              path: '/etc/apk/repositories'
              shouldExist: true
          
          # File Content Tests - Verify Alpine version and configuration
          fileContentTests:
            - name: 'Verify Alpine Version'
              path: '/etc/alpine-release'
              expectedContents: ['${{ steps.version.outputs.version }}.*']
            - name: 'Verify OS Name'
              path: '/etc/os-release'
              expectedContents: ['NAME="Alpine Linux"']
            - name: 'Verify APK Repositories Configured'
              path: '/etc/apk/repositories'
              expectedContents: 
                - 'https://dl-cdn.alpinelinux.org/alpine/.*/main'
                - 'https://dl-cdn.alpinelinux.org/alpine/.*/community'
          
          # Command Tests - Verify core utilities work
          commandTests:
            - name: 'APK Version Check'
              command: 'apk'
              args: ['--version']
              expectedOutput: ['apk-tools.*']
            
            - name: 'APK Update Works'
              command: 'apk'
              args: ['update']
              expectedOutput: ['OK:.*']
            
            - name: 'Shell Available'
              command: 'sh'
              args: ['-c', 'echo "test"']
              expectedOutput: ['test']
            
            - name: 'Basic Unix Tools'
              command: 'sh'
              args: ['-c', 'ls / && cat /etc/alpine-release']
              exitCode: 0
          
          # Metadata Tests - Verify OCI labels
          metadataTest:
            labels:
              - key: 'org.opencontainers.image.title'
                value: 'Alpine Linux'
              - key: 'org.opencontainers.image.version'
                value: '${{ steps.version.outputs.version }}'
              - key: 'org.opencontainers.image.vendor'
                value: 'Broadsage Corporation Limited'
              - key: 'org.opencontainers.image.licenses'
                value: 'MIT'
          EOF
          
          echo "âœ… Structure test configuration created"

      - name: Run Container Structure Tests
        run: |
          echo "Running structure tests for Alpine ${{ matrix.version }}..."
          container-structure-test test \
            --image ${{ steps.pull-image.outputs.image }} \
            --config structure-test-${{ matrix.version }}.yaml \
            --output text

      # Functional Tests - Bitnami-style package installation and service tests
      - name: Test Package Installation
        run: |
          echo "Testing package installation capabilities..."
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            set -e
            echo "=== Testing APK Package Manager ==="
            apk update
            apk add --no-cache python3 py3-pip
            python3 --version
            pip3 --version
            echo "âœ… Package installation successful"
          '

      - name: Test Common Use Cases
        run: |
          echo "Testing common Alpine use cases..."
          
          # Test 1: Python application
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            apk add --no-cache python3 py3-pip
            python3 -c "import sys; print(f\"Python {sys.version}\")"
            echo "âœ… Python runtime works"
          '
          
          # Test 2: Node.js application
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            apk add --no-cache nodejs npm
            node --version
            npm --version
            echo "âœ… Node.js runtime works"
          '
          
          # Test 3: Network utilities
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            apk add --no-cache curl wget
            curl --version
            wget --version
            echo "âœ… Network utilities work"
          '
          
          # Test 4: SSL/TLS certificates
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            apk add --no-cache ca-certificates curl
            curl -I https://www.google.com
            echo "âœ… SSL/TLS certificates work"
          '

      - name: Test Multi-Architecture Support
        run: |
          echo "Verifying multi-architecture manifest..."
          docker buildx imagetools inspect ${{ steps.pull-image.outputs.image }} --raw | jq -r '
            if .manifests then
              "âœ… Multi-arch manifest detected:",
              (.manifests[] | "  - \(.platform.os)/\(.platform.architecture)\(if .platform.variant then "/\(.platform.variant)" else "" end)")
            else
              "âš ï¸  Single architecture image"
            end
          '

      - name: Test Image Size and Layers
        run: |
          echo "Analyzing image efficiency..."
          SIZE=$(docker images ${{ steps.pull-image.outputs.image }} --format "{{.Size}}")
          echo "Image size: ${SIZE}"
          
          LAYERS=$(docker history ${{ steps.pull-image.outputs.image }} --format "{{.CreatedBy}}" | wc -l)
          echo "Number of layers: ${LAYERS}"
          
          # Alpine should be minimal
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            echo "=== Disk Usage ==="
            df -h
            echo ""
            echo "=== Installed Packages ==="
            apk info | wc -l
            echo "Total packages installed: $(apk info | wc -l)"
          '

      - name: Security and Permissions Tests
        run: |
          echo "Running security validation tests..."
          docker run --rm ${{ steps.pull-image.outputs.image }} sh -c '
            set -e
            echo "=== User/Group Check ==="
            id
            
            echo "=== File System Permissions ==="
            ls -la / | head -20
            
            echo "=== Sensitive Files Check ==="
            if [ -f /etc/shadow ]; then
              ls -l /etc/shadow
              echo "âš ï¸  Shadow file exists"
            else
              echo "âœ… No shadow file (expected for minimal image)"
            fi
            
            echo "=== APK Cache ==="
            du -sh /var/cache/apk/ 2>/dev/null || echo "âœ… APK cache clean"
            
            echo "=== Temp Directory ==="
            ls -la /tmp/ 2>/dev/null || echo "âœ… Temp directory clean"
          '

      - name: Generate test report
        if: always()
        run: |
          cat > test-report-${{ matrix.version }}.md <<EOF
          # Image Test Report - Alpine ${{ matrix.version }}
          
          **Image:** \`${{ steps.pull-image.outputs.image }}\`
          **Test Date:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")
          **Workflow Run:** [#${{ github.run_number }}](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
          
          ## Test Results Summary
          
          - âœ… Container Structure Tests (Google CST)
          - âœ… Package Installation Tests
          - âœ… Common Use Case Tests (Python, Node.js, Network, SSL)
          - âœ… Multi-Architecture Verification
          - âœ… Image Efficiency Analysis
          - âœ… Security & Permissions Validation
          
          ## Test Coverage
          
          ### Structure Tests
          - Alpine release file verification
          - APK package manager integrity
          - OS release information
          - Repository configuration
          - Core utilities availability
          - OCI label compliance
          
          ### Functional Tests
          - Package manager functionality (apk update/install)
          - Python runtime compatibility
          - Node.js runtime compatibility
          - Network utilities (curl, wget)
          - SSL/TLS certificate validation
          
          ### Security Tests
          - User/group configuration
          - File system permissions
          - Sensitive file checks
          - APK cache cleanup verification
          - Temporary directory cleanup
          
          ---
          *Industry Standards: Docker Official Images (CST), Bitnami (functional tests), Chainguard (comprehensive validation)*
          EOF
          
          echo "âœ… Test report generated"

      - name: Upload test report
        if: always()
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v4.5.0
        with:
          name: test-report-${{ matrix.version }}
          path: test-report-${{ matrix.version }}.md
          retention-days: 90

      - name: Display test summary
        if: always()
        run: |
          echo "## ðŸ§ª Image Testing Completed - Alpine ${{ matrix.version }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image:** \`${{ steps.pull-image.outputs.image }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### âœ… Test Categories Passed" >> $GITHUB_STEP_SUMMARY
          echo "- Container Structure Tests (Google CST)" >> $GITHUB_STEP_SUMMARY
          echo "- Package Installation & Management" >> $GITHUB_STEP_SUMMARY
          echo "- Runtime Compatibility (Python, Node.js)" >> $GITHUB_STEP_SUMMARY
          echo "- Network & SSL/TLS" >> $GITHUB_STEP_SUMMARY
          echo "- Multi-Architecture Support" >> $GITHUB_STEP_SUMMARY
          echo "- Security & Permissions" >> $GITHUB_STEP_SUMMARY

