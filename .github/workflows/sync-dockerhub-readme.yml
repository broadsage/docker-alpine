name: Sync README to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - '.github/workflows/sync-dockerhub-readme.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@df199fb7be9f65074067a9eb93f12bb4c5547cf2 # v2.13.3
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6.0.0

      - name: Compute Docker Hub repository name
        id: get-repo-name
        env:
          REPO_NAME: ${{ github.event.repository.name }}
          REPO_OWNER: ${{ github.repository_owner }}
        run: |
          # Strip 'docker-' prefix from repository name to get Docker Hub repo
          DOCKERHUB_REPO="${REPO_OWNER}/${REPO_NAME#docker-}"
          echo "dockerhub_repo=${DOCKERHUB_REPO}" >> $GITHUB_OUTPUT
          echo "Docker Hub repository: ${DOCKERHUB_REPO}"

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@1b9a80c056b620d92cedb9d9b5a223409c68ddfa # v5.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ steps.get-repo-name.outputs.dockerhub_repo }}
          short-description: 'Alpine Linux - Minimal Docker image with complete package ecosystem (5MB)'
          readme-filepath: ./README.md

      - name: Verify sync completion
        run: |
          echo "âœ… README.md synced to Docker Hub"
          echo "View at: https://hub.docker.com/r/${{ steps.get-repo-name.outputs.dockerhub_repo }}"
