name: Sync README to Docker Hub

on:
  push:
    branches:
      - main
    paths:
      - 'README.md'
      - '.github/workflows/sync-dockerhub-readme.yml'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  sync-readme:
    runs-on: ubuntu-latest
    
    steps:
      - name: Harden the runner (Audit all outbound calls)
        uses: step-security/harden-runner@95d9a5deda9de15063e7595e9719c11c38c90ae2 # v2.13.2
        with:
          egress-policy: audit

      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Sync README to Docker Hub
        uses: peter-evans/dockerhub-description@e98e4d1628a5f3be2be7c231e50981aee98723ae # v4.0.0
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: ${{ github.repository }}
          short-description: 'Alpine Linux - Minimal Docker image with complete package ecosystem (5MB)'
          readme-filepath: ./README.md

      - name: Verify sync completion
        run: |
          echo "âœ… README.md synced to Docker Hub"
          echo "View at: https://hub.docker.com/r/${{ github.repository }}"
